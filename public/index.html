<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressJS</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="btn btn-primary m-5">Click Me</h1>
    <form action="/contact-form/formsubmissions" method="post" class="mx-5">
      <input
        class="form-input"
        type="text"
        name="name"
        placeholder="Name"
      />
      <input
        class="form-input"
        type="email"
        name="email"
        placeholder="Email"
      />
      <input class="btn btn-primary" type="submit" value="Serve Data" />
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
